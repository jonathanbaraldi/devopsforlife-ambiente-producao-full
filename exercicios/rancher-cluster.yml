nodes:
  - address: 172.31.45.101
    user: ubuntu
    role: [controlplane, worker, etcd]
  - address: 172.31.44.10
    user: ubuntu
    role: [controlplane, worker, etcd]
  - address: 172.31.45.120
    user: ubuntu
    role: [controlplane, worker, etcd]

services:
  etcd:
    snapshot: true
    creation: 6h
    retention: 24h

# Required for external TLS termination with
# ingress-nginx v0.22+
ingress:
  provider: nginx
  options:
    use-forwarded-headers: "true"